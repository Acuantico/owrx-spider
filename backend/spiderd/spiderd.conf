# spiderd configuration

[cluster]
# DX Cluster host/port
host = dxspider.example.net
port = 7300
# Callsign used for login (required by most clusters)
user = N0CALL
# Password if the cluster requires one
password =
# Read timeout before reconnect (seconds)
read_timeout = 120

[server]
# WebSocket server binding (localhost only)
bind = 127.0.0.1
port = 7373
path = /spots

[reconnect]
initial_delay = 3
max_delay = 60

[logging]
level = INFO
